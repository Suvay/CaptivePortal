<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LG U+ Captive Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts and Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

  <style>
    /* LG U+ Themed Captive Portal - Styles */
    :root {
        --lgup-purple: #8A2BE2;
        --expressvpn-red: #FF0000;
        --lgup-black: #202124;
        --lgup-gray: #5F6368;
        --lgup-light-gray: #E8EAED;
        --lgup-white: #FFFFFF;
        --lgup-purple-light: #D8BFF9;
        --font-family: 'Google Sans', Arial, sans-serif;
        --border-radius: 28px;
        --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: var(--font-family);
        background: linear-gradient(135deg, var(--lgup-purple-light) 0%, var(--lgup-white) 100%);
        color: var(--lgup-black);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .captive-portal-container {
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
    }

    .pixel-card {
        background-color: var(--lgup-white);
        border-radius: var(--border-radius);
        padding: 32px;
        box-shadow: var(--shadow);
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .logo-container {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 24px;
        align-items: center;
    }

    .logo-image {
        height: 48px;
        width: auto;
        max-width: 120px;
        object-fit: contain;
    }

    h1 {
        font-size: 24px;
        font-weight: 500;
        margin-bottom: 8px;
        color: var(--lgup-black);
    }

    .lgup-text {
        background: linear-gradient(90deg, 
            var(--lgup-purple) 0%, 
            var(--expressvpn-red) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 700;
    }

    .subtitle {
        font-size: 16px;
        color: var(--lgup-gray);
        margin-bottom: 24px;
    }

    .remaining-time {
        font-size: 20px;
        color: var(--lgup-purple);
        margin: 20px 0;
    }

    .pixel-footer {
        margin-top: 32px;
        font-size: 12px;
        color: var(--lgup-gray);
    }

    .pixel-footer a {
        color: var(--lgup-purple);
        text-decoration: none;
    }

    .pixel-footer a:hover {
        text-decoration: underline;
    }

    .top-up-button {
        background-color: var(--lgup-purple);
        color: var(--lgup-white);
        border: none;
        border-radius: 24px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }

    @media (max-width: 480px) {
        .pixel-card {
            padding: 24px;
            border-radius: 24px;
        }

        h1 {
            font-size: 22px;
        }

        .subtitle {
            font-size: 14px;
        }

        .logo-image {
            height: 40px;
            max-width: 100px;
        }
    }
  </style>
</head>
<body>
  <div class="captive-portal-container">
    <div class="pixel-card">
      <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/LG_U%2B_logo.svg/2560px-LG_U%2B_logo.svg.png" alt="LG U+" class="logo-image">
        <img src="https://seeklogo.com/images/E/expressvpn-logo-AEF922E372-seeklogo.com.png" alt="ExpressVPN" class="logo-image">
      </div>

      <h1><span class="lgup-text">LG U+ QR Login</span></h1>
      <p class="subtitle">Your MAC Address QR Code:</p>
      <div id="qr-code" style="width: 100%;"></div>
      <div class="remaining-time" id="remaining-time">Loading...</div>

      <button class="top-up-button" id="top-up-button">Top Up</button>

      <div class="pixel-footer">
        Â© 2025 LG U+ | <a href="#">Help</a>
      </div>
    </div>
  </div>

  <script>
    // Automatically detect and parse the client's MAC address
    const macAddress = "00:00:00:00:00:00"; // Replace with actual MAC address detection logic

    // Generate QR code for the MAC address
    $(document).ready(function() {
      $( "#qr-code" ).qrcode({
        width: 128,
        height: 128,
        text: macAddress
      });

      // Fetch remaining time from the server
      function fetchRemainingTime() {
        $.get(`/remaining-time?macAddress=${macAddress}`, function(data) {
          if (data.success) {
            $('#remaining-time').text(`${data.remainingTime} minutes remaining`);
            if (data.remainingTime <= 0) {
              // Redirect to restricted page
              window.location.href = "/restricted"; // Redirect URL
            }
          } else {
            $('#remaining-time').text("Error fetching time.");
          }
        });
      }

      fetchRemainingTime();
      setInterval(fetchRemainingTime, 60000); // Check every minute

      // Top Up button functionality
      $('#top-up-button').click(function() {
        $( "#qr-code" ).empty(); // Clear existing QR code
        $( "#qr-code" ).qrcode({
          width: 128,
          height: 128,
          text: macAddress
        });
      });
    });
  </script>
</body>
</html>
